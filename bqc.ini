; =============================================================================
; Bluetooth Quick Connect - Configuration File
; =============================================================================
; This file contains all application settings. Edit with care.
; Delete this file to reset all settings to defaults.
; =============================================================================

[General]
; -----------------------------------------------------------------------------
; General application settings
; -----------------------------------------------------------------------------

; Window display mode
; 0 = Menu mode - Borderless popup that appears near tray/cursor, hides on focus loss
; 1 = Window mode - Normal resizable window with title bar (default)
Window=1

; Keep window always on top of other windows
; In Menu mode, window is always on top regardless of this setting
; Values: 0 = Disabled (default), 1 = Enabled
OnTop=0

; Start with Windows
; 0 = Disabled - Application does not start automatically (default)
; 1 = Enabled - Start via Windows Registry Run key (HKCU)
Autostart=0

[Window]
; -----------------------------------------------------------------------------
; Window mode specific settings (only apply when Window=1)
; -----------------------------------------------------------------------------

; Minimize to tray instead of taskbar
; When enabled, clicking minimize button hides window to tray
; Values: 0 = Minimize to taskbar, 1 = Minimize to tray (default)
MinimizeToTray=1

; Close to tray instead of exiting
; When enabled, clicking close button hides window to tray
; Use "Exit" from tray menu to actually close the application
; Values: 0 = Close exits app, 1 = Close hides to tray (default)
CloseToTray=1

[Menu]
; -----------------------------------------------------------------------------
; Menu mode specific settings (only apply when Window=0)
; -----------------------------------------------------------------------------

; Auto-hide popup menu when application loses focus
; Values: 0 = Disabled, 1 = Enabled (default)
HideOnFocusLoss=1

[Hotkey]
; -----------------------------------------------------------------------------
; Global hotkey settings for showing/hiding the application
; -----------------------------------------------------------------------------

; Global hotkey combination to toggle window visibility
; Format: Modifier+Modifier+Key (e.g., "Ctrl+Alt+B", "Win+Shift+K")
; Supported modifiers: Ctrl, Alt, Shift, Win
; Supported keys: A-Z, 0-9, F1-F12, Space, Enter, Tab, Escape, etc.
GlobalHotkey=Win+K

; Use low-level keyboard hook instead of RegisterHotKey API
; Low-level hook can intercept system hotkeys (like Win+K)
; but may have slightly higher CPU usage
; Values: 0 = Use RegisterHotKey, 1 = Use low-level hook (default)
UseLowLevelHook=1

[Position]
; -----------------------------------------------------------------------------
; Window/menu position settings (applies to both modes)
; In Window mode, position is saved when user moves the window,
; but only applied when Mode=0
; -----------------------------------------------------------------------------

; Position mode
; 0 = Use X,Y coordinates (default)
; 1 = Near system tray icon
; 2 = Near mouse cursor
; 3 = Center of active screen (where the mouse is)
Mode=0

; Window left position in pixels (-1 = center on screen initially)
X=-1

; Window top position in pixels (-1 = center on screen initially)
Y=-1

; Window width in pixels (-1 = auto, based on content with constraints)
W=-1

; Window height in pixels (-1 = auto, based on content with constraints)
H=-1

[Polling]
; -----------------------------------------------------------------------------
; Device state polling settings
; Used to detect connection changes made outside the application
; -----------------------------------------------------------------------------

; Polling mode
; 0 = Disabled - No polling, relies on event watcher only
; 1 = Fallback - Use polling as backup if event watcher fails (default)
; 2 = Primary - Use polling only, disable event watcher
Mode=1

; Polling interval in milliseconds
; Lower values = faster detection but higher CPU usage
; Recommended range: 1000-5000
; Default: 2000 (2 seconds)
Interval=2000

[Log]
; -----------------------------------------------------------------------------
; Logging settings for troubleshooting
; -----------------------------------------------------------------------------

; Enable debug logging
; Values: 0 = Disabled (default), 1 = Enabled
Enabled=0

; Log file name (relative to executable directory or absolute path)
Filename=bqc.log

; Append mode
; 0 = Create new log file on each application start (default)
; 1 = Append to existing log file
Append=0

[Appearance]
; -----------------------------------------------------------------------------
; Visual appearance settings
; -----------------------------------------------------------------------------

; Show Bluetooth MAC addresses next to device names
; Useful for distinguishing devices with similar names
; Values: 0 = Hidden (default), 1 = Shown
ShowAddresses=0

; Application theme/color scheme
; Values:
;   "System" - Follow Windows dark/light mode setting (default)
;   "Light"  - Force light theme
;   "Dark"   - Force dark theme
;   "<StyleName>" - Use specific VCL style (e.g., "Windows10 Dark")
Theme=System

; Directory containing VCL style files (.vsf)
; Can be absolute path or relative to executable
; Application will load all .vsf files from this directory at startup
VsfDir=themes

[Device]
; -----------------------------------------------------------------------------
; Default device-related settings
; These are global defaults; can be overridden per device
; -----------------------------------------------------------------------------

; Connection timeout in milliseconds
; How long to wait for a connection attempt before giving up
; Recommended range: 5000-30000
; Default: 10000 (10 seconds)
ConnectionTimeout=10000

; Number of connection retry attempts on failure
; Set to 0 for no retries
; Maximum: 10
; Default: 2
ConnectionRetryCount=2

; Show notification when device connects successfully
; Values: 0 = No notification, 1 = Balloon notification (default)
NotifyOnConnect=1

; Show notification when device disconnects
; Values: 0 = No notification, 1 = Balloon notification (default)
NotifyOnDisconnect=1

; Show notification when connection attempt fails
; Values: 0 = No notification, 1 = Balloon notification (default)
NotifyOnConnectFailed=1

; Show notification when auto-connect succeeds
; Values: 0 = No notification, 1 = Balloon notification (default)
NotifyOnAutoConnect=1

; =============================================================================
; Per-Device Configuration
; =============================================================================
; Add sections for individual devices using their Bluetooth MAC address.
; Section name format: [Device.XXXXXXXXXXXX] where X is the MAC address
; Example: [Device.581862015DAE] for device 58:18:62:01:5D:AE
;
; Available per-device settings:
;
; Alias=My Headphones
;   Custom display name for the device (optional)
;
; Pinned=1
;   Pin device to top of list (0=No, 1=Yes)
;
; Hidden=1
;   Hide device from list (0=No, 1=Yes)
;
; AutoConnect=1
;   Automatically connect to this device on app startup (0=No, 1=Yes)
;
; ConnectionTimeout=15000
;   Custom connection timeout in ms (-1=Use global default)
;
; ConnectionRetryCount=3
;   Custom retry count (-1=Use global default)
;
; NotifyOnConnect=0
;   Override notification on connect (-1=Global, 0=None, 1=Balloon)
;
; NotifyOnDisconnect=0
;   Override notification on disconnect (-1=Global, 0=None, 1=Balloon)
;
; NotifyOnConnectFailed=1
;   Override notification on failure (-1=Global, 0=None, 1=Balloon)
;
; NotifyOnAutoConnect=1
;   Override notification on auto-connect (-1=Global, 0=None, 1=Balloon)
; =============================================================================

; Example device configuration (uncomment and modify):
; [Device.581862015DAE]
; Alias=Sony WH-1000XM4
; Pinned=1
; Hidden=0
; AutoConnect=1
; ConnectionTimeout=-1
; ConnectionRetryCount=-1
; NotifyOnConnect=-1
; NotifyOnDisconnect=-1
; NotifyOnConnectFailed=-1
; NotifyOnAutoConnect=-1
